name: Upload Firewall Logs to Blob

on:
  schedule:
    # 20th of each month at 12:00 AM IST → UTC = 18:30 on 19th
    - cron: "30 18 19 * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  upload-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Make script executable
        run: chmod +x ./cicd/updated-firewall.sh

      - name: List log files before upload
        run: ls -la ./firewall_logs/

      - name: Upload Monthly Firewall Logs
        run: ./cicd/updated-firewall.sh upload-only
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

      - name: Verify upload
        run: echo "✅ Monthly firewall logs upload completed"
