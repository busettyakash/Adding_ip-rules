name: Add NSG Firewall Rule

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/qa/prod)'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
      developer_name:
        description: 'Developer name (e.g., john-doe)'
        required: true
        type: string
      ip_address:
        description: 'IP address to whitelist (e.g., 203.0.113.45 or 203.0.113.0/24)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  add-nsg-rule:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        run: |
          case "${{ inputs.environment }}" in
            dev)
              echo "RESOURCE_GROUP=rvcplatform-nonproddb-rg" >> $GITHUB_ENV
              echo "NSG_NAME=rvcplatform-nonproddb-nsg" >> $GITHUB_ENV
              ;;
            qa)
              echo "RESOURCE_GROUP=rvcplatform-qadb-rg" >> $GITHUB_ENV
              echo "NSG_NAME=rvcplatform-qadb-nsg" >> $GITHUB_ENV
              ;;
            prod)
              echo "RESOURCE_GROUP=rvcplatform-proddb-rg" >> $GITHUB_ENV
              echo "NSG_NAME=rvcplatform-proddb-nsg" >> $GITHUB_ENV
              ;;
            *)
              echo "Invalid environment"
              exit 1
              ;;
          esac

      - name: Add Developer IP to NSG
        run: |
          chmod +x devops/scripts/add-nsg-rule.sh
          ./cicd/scripts/add-nsg-rule.sh \
            "${RESOURCE_GROUP}" \
            "${NSG_NAME}" \
            "${{ inputs.developer_name }}" \
            "${{ inputs.ip_address }}"

      - name: Show Updated NSG Rules
        run: |
          echo "âœ… Successfully added IP ${{ inputs.ip_address }} for ${{ inputs.developer_name }}"
          az network nsg rule list \
            --resource-group "${RESOURCE_GROUP}" \
            --nsg-name "${NSG_NAME}" \
            --output table
